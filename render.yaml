services:
  - type: web
    name: fork-knife-backend
    env: node
    plan: starter   # use at least 512MB; if OOM at runtime, bump to 1GB
    buildCommand: |
      npm ci --no-audit --no-fund
      npm run build
    startCommand: npm run start:prod
    postDeployCommand: npm run migrate:deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=300 --max-semi-space-size=8
      - key: WEB_CONCURRENCY
        value: "1"
      - key: UV_THREADPOOL_SIZE
        value: "2"
      - key: PRISMA_CLIENT_ENGINE_TYPE
        value: library
      - key: SWAGGER_ENABLE
        value: "false"
