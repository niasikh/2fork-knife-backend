services:
  - type: web
    name: fork-knife-backend
    env: node
    plan: pro  # 2GB plan for better performance
    buildCommand: |
      npm install --no-audit --no-fund && npm run build
    startCommand: npm run start:prod
    postDeployCommand: npm run migrate:deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=768 --max-semi-space-size=16
      - key: WEB_CONCURRENCY
        value: "1"
      - key: UV_THREADPOOL_SIZE
        value: "2"
      - key: PRISMA_CLIENT_ENGINE_TYPE
        value: library
      - key: SWAGGER_ENABLE
        value: "false"
      - key: CORS_ORIGIN
        value: "*"